<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>National Parks Searcher</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Main Container -->
    <main class="container" role="main container">

        <header class="header-section" rol="header">
            <div class="wrapper">
                <h1>us national parks search app</h1>
            </div>
        </header>

        <section class="search-query-section" role="search form section">
            <div class="wrapper">
                <form action="" class="search-form">
                    <fieldset>
                        <legend class="search-form-legend">Search Parks</legend>
                        <label for="states">
                            <span class="search-form-label">Enter the states you want to search the parks for: </span>
                            <input type="text" name="states" id="states" placeholder="eg: MI, IN, OH" class="states" required>
                        </label>
                        <label for="max-parks">
                            <span class="search-form-label">Enter the maximum number of parks you want to see</span>
                            <input type="number" name="max-parks" id="max-parks" value="10" class="max-parks" min="1" required>
                        </label>
                        <div class="submit-button-wrapper">
                            <input type="submit" value="Submit" class="submit-button app-button">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="showing-results-section">
            <div class="wrapper">

            </div>
        </section>

        <section class="search-results-section" role="search result section">
            <div class="wrapper">

            </div>
        </section>

        <footer class="footer-section" role="footer">
            Search using national parks api
        </footer>

    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="js/script.js"></script>

</body>

</html>
